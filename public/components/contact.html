<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <div class="absolute top-0 w-full bg-blue-700 h-16 flex items-center justify-center">
    <div class="flex items-center">
      <img src="../image/digital_life.png" alt="Jio Logo" class="w-55 h-14" />
    </div>
  </div>

  <!-- Main Section -->
  <div class="container mx-auto mt-40 px-4">
    <div class="flex flex-col lg:flex-row items-center lg:items-start h-[calc(100vh-4rem)]"> <!-- Adjusting height to full screen minus header -->
      
      <!-- Left Half: Contact Us Content -->
      <div class="lg:w-1/2 w-full lg:pr-8 mb-10 lg:mb-0">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Contact Us</h1>
        <p class="text-gray-600 mb-10">You can reach us anytime for any queries</p>

        <!-- New Services -->
        <div class="mb-8">
          <h2 class="text-xl font-bold mb-4">New services</h2>
          <div class="bg-white p-6 shadow-lg rounded-lg flex items-center space-x-4">
            <div class="text-blue-500 text-1xl">
              <div><i class="fas fa-phone"></i></div>
              <i class="fas fa-envelope"></i>
            </div>
            <div>
              <p class="text-gray-800 font-medium">1800-8899-444</p>
              <p class="text-gray-500">business@jio.com</p>
            </div>
          </div>
        </div>

        <!-- Existing Business Services -->
        <div>
          <h2 class="text-xl font-bold mb-4">Existing business services</h2>
          <div class="bg-white p-6 shadow-lg rounded-lg flex items-center space-x-4">
            <div class="text-blue-500 text-1xl">
              <div><i class="fas fa-phone"></i></div>
              <i class="fas fa-envelope"></i>
            </div>
            <div>
              <p class="text-gray-800 font-medium">1800-8899-333</p>
              <p class="text-gray-500">enterprisecare@jio.com</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Half: Full Image -->
      <div class="lg:w-1/2 w-full flex justify-center">
        <img src="../image/contact.png" alt="Illustration" class="w-full h-full object-cover" />
      </div>
    </div>
  </div>

</body>

</html>
