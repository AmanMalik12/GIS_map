<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 overflow-hidden">

  <!-- Header -->
  <div class="w-full bg-blue-700 h-16 flex items-center justify-center">
    <div class="flex items-center">
      <img src="../image/digital_life.png" alt="Jio Logo" class="h-10" />
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex flex-row h-[calc(100vh-4rem)]"> <!-- Full height minus header -->
    <!-- Left Half: Text Content with Box -->
    <div class="w-1/2 flex flex-col justify-center items-center bg-gray-100 px-8">
      <!-- Centered Heading -->
      <h1 class="text-4xl font-bold mb-6 text-center">About us</h1>

      <!-- Box for Extra Content -->
      <div class="bg-white p-6 shadow-lg rounded-lg max-w-md w-full">
        <p class="text-gray-600 text-lg leading-relaxed">
          It was popularised in the 1960s with the release of Letraset sheets
          containing Lorem Ipsum passages, and more recently with desktop
          publishing software like Aldus PageMaker including versions of Lorem Ipsum.
        </p>
      </div>
    </div>

    <!-- Right Half: Fullscape Image -->
    <div class="w-1/2">
      <img src="../image/team.png" alt="Team Illustration" class="w-full h-full object-cover" />
    </div>
  </div>

</body>
</html>
