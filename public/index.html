    <meta charset="UTF-8">

        <div class="flex items-center space-x-4">

            <h1 class="text-xl font-bold">Jio Digital Life</h1>
        </div>
        <div class="flex items-center space-x-6">
            <a href="#" class="hover:underline">Home</a>
            <a href="#" class="hover:underline">About Us</a>
            <a href="#" class="hover:underline">Contact Us</a>
            <input 
                type="text" 
                class="px-4 py-2 rounded-md text-black" 
                placeholder="Search for your location..." 
                id="search-input"
            />
            <button class="bg-white text-blue-600 px-4 py-2 rounded-md" id="search-button">Search</button>
            <button class="bg-red-500 px-4 py-2 rounded-md text-white" id="logout-button">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="collapsed-sidebar" class="flex flex-col bg-white text-white w-16 h-full py-4 items-center space-y-6 pt-20">
            
            <button class="text-gray-400 hover:text-black flex flex-col items-center justify-center">
                <img src="./image/scale.png" alt="Menu" class="w-6 h-6">
                <span class="text-sm mt-1 text-center">Measure</span>
            </button>
            <button class="text-gray-400 hover:text-black flex flex-col items-center justify-center">
                <img src="./image/area.png" alt="Menu" class="w-6 h-6">
                <span class="text-sm mt-1 text-center">Area</span>
            </button>
            <button class="text-gray-400 hover:text-black flex flex-col items-center justify-center">
                <img src="./image/st_view.png" alt="Menu" class="w-6 h-6">
                <span class="text-sm mt-1 text-center">St. View</span>
            </button>
            <button class="text-gray-400 hover:text-black flex flex-col items-center justify-center">
                <img src="./image/zoom_in.png" alt="Menu" class="w-6 h-6">
                <span class="text-sm mt-1 text-center">Zoom In</span>
            </button>
            <button class="text-gray-400 hover:text-black flex flex-col items-center justify-center">
                <img src="./image/zoom_out.png" alt="Menu" class="w-6 h-6">
                <span class="text-sm mt-1 text-center">Zoom Out</span>
            </button>
            <button class="text-gray-400 hover:text-black flex flex-col items-center justify-center">
                <img src="./image/my-location.png" alt="Menu" class="w-6 h-6">
                <span class="text-sm mt-1 text-center">My location</span>
            </button>
            
            <button class="text-gray-400 hover:text-black flex flex-col items-center justify-center">
                <img src="./image/deactivate.png" alt="Menu" class="w-6 h-6">
            </button>
        </div>

        <!-- expandable -->
        <div id="expanded-sidebar" class="hidden flex flex-col bg-white-800 text-gray-500 w-64 h-full py-4 px-4">
            <button id="collapse-btn" class="text-gray-400 hover:text-black self-end">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            
            <ul class="space-y-4 mt-4">
                <li>
                    <button class="w-full flex items-center">
                        <img src="./image/scale.png" alt="Measure Length" class="w-6 h-6 mr-2">
                        Measure Length
                    </button>
                </li>
                <li>
                    <button class="w-full flex items-center">
                        <img src="./image/area.png" alt="Measure Area" class="w-6 h-6 mr-2">
                        Measure Area
                    </button>
                </li>
                <li>
                    <button class="w-full flex items-center">
                        <img src="./image/st_view.png" alt="Street View" class="w-6 h-6 mr-2">
                        Street View
                    </button>
                </li>
                <li>
                    <button class="w-full flex items-center">
                        <img src="./image/zoom_in.png" alt="Zoom In" class="w-6 h-6 mr-2">
                        Zoom In
                    </button>
                </li>
                <li>
                    <button class="w-full flex items-center">
                        <img src="./image/zoom_out.png" alt="Zoom Out" class="w-6 h-6 mr-2">
                        Zoom Out
                    </button>
                </li>
                <li>
                    <button class="w-full flex items-center">
                        <img src="./image/my-location.png" alt="Find My Location" class="w-6 h-6 mr-2">
                        Find My Location
                    </button>
                </li>
            </ul> 
        </div>

        <!-- Map Container -->
        <main class="flex-1 relative">
            <div id="map" class="h-full"></div>
            <div id="mouse-position" class="absolute bottom-4 left-4 bg-white text-black px-4 py-2 rounded-md"></div>
        </main>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="GIS Simplified/ol/ol.js"></script>
    <script src="main.js"></script>
    <script>
        const expandBtn = document.getElementById('expand-btn');
        const collapseBtn = document.getElementById('collapse-btn');
        const collapsedSidebar = document.getElementById('collapsed-sidebar');
        const expandedSidebar = document.getElementById('expanded-sidebar');

        expandBtn.addEventListener('click', () => {
            collapsedSidebar.classList.add('hidden');
            expandedSidebar.classList.remove('hidden');
        });

        collapseBtn.addEventListener('click', () => {
            expandedSidebar.classList.add('hidden');
            collapsedSidebar.classList.remove('hidden');
        });
    </script>
</body>
</html>
