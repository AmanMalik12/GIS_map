<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Mapping Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="GIS Simplified/ol/ol.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    
    <div id="map"></div>
    <div id="mouse-position" class="mouse-position"></div>
    <div id="logout-container">
        <button id="logout-button">Logout</button>
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for a state, city, or country..." />
        <button id="search-button">Search</button>
    </div>
    
    <!-- Popup for measurement result -->
    <div id="popup" class="ol-popup">
        <div id="popup-content"></div>
    </div>




        <!-- Map Container -->
        <main class="flex-1 relative">
            <div id="map" class="h-full"></div>
            <div id="mouse-position" class="absolute bottom-4 left-4 bg-white text-black px-4 py-2 rounded-md"></div>
        </main>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="GIS Simplified/ol/ol.js"></script>
    <script src="main.js"></script>
</body>
</html>
