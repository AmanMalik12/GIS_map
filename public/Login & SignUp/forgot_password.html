<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-lg p-8 w-96 mt-20">
    <h1 class="text-2xl font-bold text-center mb-6">Reset Password</h1>
    <form id="resetPasswordForm">
      <!-- New Password Section -->
      <div class="mb-4">
        <label for="newPassword" class="sr-only">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <!-- Confirm Password Section -->
      <div class="mb-4">
        <label for="confirmPassword" class="sr-only">Confirm New Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition duration-300" id="submitButton">
        Reset Password
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      <a href="../Login & SignUp/jio_login.html" class="text-blue-600 hover:underline">Back to Login</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('resetPasswordForm');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent form submission

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Check if new password and confirm password match
      if (newPassword !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      // Handle password reset (You can add an API request here or update password logic)
      alert('Password has been successfully reset!');

      // You can redirect to login page after resetting the password
      window.location.href = '../Login & SignUp/jio_login.html';  // Replace with your actual login page
    });
  </script>

</body>
</html>
